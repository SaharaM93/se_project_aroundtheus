<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <meta
      name="description"
      content="Discover travel destinations, post and enjoy images of popular US landscapes."
    />
    <meta
      name="keywords"
      content="US, travel, explore, adventure, tourism, travel inspiration, travel ideas"
    />
    <meta name="author" content="Sahara McDonald" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="white Around the U.S. logo text"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Portrait of Jacques Cousteau smiling while wearing a red hat and blue shirt with the ocean in the background"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__title profile__title-js">Jacques Cousteau</h1>
            <button
              class="profile__edit-button profile__edit-button-js"
              aria-label="edit"
              type="button"
            ></button>
            <p class="profile__description profile__description-js">Explorer</p>
          </div>
          <button
            class="profile__add-button profile__add-button-js"
            aria-label="add"
            type="button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards gallery__cards-js"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <!--Edit modal form-->
    <div class="modal modal-js modal-edit-js">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button modal__close-button-js"
          name="close"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form modal__form-js" name="profile-edit-form">
          <input
            id="name-input"
            type="text"
            name="name"
            class="modal__input modal__input-js modal__input_type_profile-title-js"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            id="name-input-error"
            class="modal__error name-input-error"
          ></span>

          <input
            id="description-input"
            type="text"
            name="description"
            class="modal__input modal__input-js modal__input_type_profile-description-js"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            id="description-input-error"
            class="modal__error description-input-error"
          ></span>
          <button
            class="modal__submit-button modal__submit-button-js"
            type="submit"
            name="save"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal modal-js modal-add-card-js">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button modal__close-button-js"
          name="close"
        ></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form modal__form-js" name="add-card-form">
          <input
            id="card-title-input"
            type="text"
            name="title"
            class="modal__input modal__input-js modal__input_type_add-card-title-js"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            id="card-title-input-error"
            class="modal__error card-title-input-error"
          ></span>

          <input
            id="card-image-link-input"
            type="url"
            name="link"
            class="modal__input modal__input-js modal__input_type_add-card-link-js"
            placeholder="Image link"
            required
          />
          <span
            id="card-image-link-input-error"
            class="modal__error card-image-link-input-error"
          ></span>
          <button
            class="modal__submit-button modal__submit-button-js"
            type="submit"
            name="create"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--Image Preview Modal-->
    <div class="modal modal-js modal-image-preview-js">
      <div class="modal__container modal__container_type_image-preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_image-preview modal__close-button-js"
          name="close"
        ></button>
        <img src="" alt="" class="modal__image modal__image-js" />
        <p class="modal__image-caption modal__image-caption-js"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image card__image-js" />
        <button
          class="card__delete-button card__delete-button-js"
          aria-label="delete"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title card__title-js"></h2>
          <button
            class="card__like-button card__like-button-js"
            aria-label="like"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
    <script src="./scripts/validate.js"></script>
    <!--Remove when FormValidator class implemented-->
  </body>
</html>
